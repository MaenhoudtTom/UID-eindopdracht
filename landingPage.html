<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UV Checker | Landing page</title>

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="script/formValidation.js"></script>
  </head>
  <body>
    <div class="o-row o-row--md">
      <div class="o-container">
        <div class="o-layout o-layout--gutter-lg">
          <div class="o-layout__item u-1-of-2-bp2">
            <h1>UV Checker</h1>
            <h2>Check the UV-index in your area or a travel destination</h2>
            <p>Get more information on a specific location so you can prepare for when you go out</p>
            <form>
              <h4>Want to know when the app launches? Leave your e-mail in the box below to get updates.</h4>
              <p class="c-form-field js-email-field">
                <label class="c-label" for="email">
                  email address
                  <span class="js-email-error-message"></span>
                </label>
                <input class="c-input js-email-input" type="email" name="email" id="email" placeholder="e.g. john@doe.com" required />
              </p>
              <p class="u-mb-md">
                  <!-- Button -->
                  <button class="o-button-reset c-button js-posted-button">Keep me posted</button>
              </p>
            </form>
          </div>
          <div class="o-layout__item u-1-of-2-bp2">
            <img src="img/Application.png" alt="screenshot UV Checker" width="1000px" height="600px" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
